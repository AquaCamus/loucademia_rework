<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Loucademia::Cadastro de Clientes</title>

  <!-- Estilos Personalizados -->
  <link href="css/estilo.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #061f31;">
      <a class="navbar-brand" href="#">LoucademiaLogo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Alunos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Novo Aluno</a>
              <a class="dropdown-item" href="#">Editar Aluno</a>
              <a class="dropdown-item" href="#">Buscar um Aluno</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <!-- Inicio do corpo -->
  <div class="container">
    <h1>Resultado da Pesquisa</h1>
  </div>

  <div class="container shadow p-3 mb-5 bg-white rounded">
    <form>
      <fieldset>
        <legend>Dados para Pesquisa</legend>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="matricula">Matricula</label>
            <input type="text" class="form-control" id="matricula" placeholder="20200001" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Fulano de Tal" />
          </div>
          <div class="form-group col-md-2">
            <label for="nome">RG</label>
            <input type="text" class="form-control" id="nome" placeholder="00.000.000-0" />
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg">Salvar</button>
        <button type="button" class="btn btn-warning btn-lg">Editar</button>
        <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
      </fieldset>
    </form>
  </div>

  <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
